<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
<div class="container-xl">
  <div class="table-responsive">
    <div class="table-wrapper">
      <div class="table-title">
        <div class="row">
          <div class="col-sm-6">
            <h4><b>Manage Users</b></h4>
          </div>
          <div class="col-sm-6">
            <button class="btn btn-success" (click)="AddUser()">
              <i class='fas fa-plus-circle'></i><span> ADD</span>
            </button>
            <br>
          </div>
        </div>
      </div>
      <table class="table table-striped table-hover table-bordered table-content">
        <thead>
          <tr class="center-align">
            <th>Id</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let user of userList" class="center-align">
            <td>{{user.Id}}</td>
            <td>{{ user.firstName }}</td>
            <td>{{ user.lastName }}</td>
            <td>
              <a href="#" [routerLink]="['/ViewUser/', user.id]" class="btn"><i class='fas fa-eye view'></i></a>
              <a href="#" [routerLink]="['/EditUser/', user.id]" class="btn"><i class="fa fa-edit edit"></i></a>
              <button type="button" (click)="DeleteUser(user)" class="btn"><i class='fas fa-trash-alt delete'></i></button>
            </td>
          </tr>
          <tr>
            <td *ngIf="userList.length == 0" colspan="6">No user Found</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
